<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo in Angular.js</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300italic,400italic,500' rel='stylesheet'
          type='text/css'>
    <script src="https://use.fontawesome.com/21be5f2318.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="todo.js"></script> // 1. write JS (controller) code in "todo.js" to work with todo list
</head>
<body>
// 2. write html(view) code to display the todo list


<div ng-app="todoApp" ng-controller="todoController">
    <input ng-model="title"><button ng-click="add()">Add</button>
    <ul>
        <li ng-repeat="t in tasks">{{ t }}</li>
    </ul>

    <script src="angular.min.js"></script>
    <script>
        angular.module('todoApp', [])
            .controller('todoController', function($scope) {
                $scope.tasks = [];
                $scope.add = function() {
                    $scope.tasks.push($scope.title);
                }
                $scope.delete = function() {
                    $scope.tasks.splice(this.$index, 1);
                }
            })
    </script>
    <div ng-app="todoApp" ng-controller="todoController">
        <form ng-submit="add()">
            <input ng-model="title"><button>Delete</button>
        </form>
        <ul>
            <li ng-repeat="t in tasks track by $index">{{ t }} <button ng-click="delete()">x</button></li>
        </ul>
    </div>

</body>
</html>
